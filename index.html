<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<header class="page-header">
		<div class="page-header__inner">
			<a href="" class="logo"></a>
			<nav class="main-nav">
			<span id="menu_trigger" class="hamburger"></span>
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="" class="main-nav__link"></a>
					</li>
				</ul>
				<div class="page-header__contacts"><strong></strong></div>
				<a href="" class="btn btn--icon-calendar"></a>
			</nav>
		</div>
	</header>
	
	<section class="promo">
		<div class="promo__wrapper-slides">
			<div class="promo__slide  promo__slide--inner" style="background-image: url();">
				<div class="promo__slide-inner">
					<h1 class="promo__slide-title"></h1>
					<p class="promo__slide-description"></p>
				</div>
			</div>
			<div class="promo__slide" style="background-image: url();">
				<div class="promo__slide-inner">
					<h1 class="promo__slide-title"></h1>
					<p class="promo__slide-description"></p>
				</div>
			</div>
			<ul class="promo__tabs">
				<li class="promo__tab  promo_tab--active"><a href=""></a></li>
				<li class="promo__tab"><a href=""></a></li>
			</ul>
		</div>
	</section>
	
	<section class="relax">
		<h1 class="relax__title">
			<div class="relax__wrapper-text">
				<p></p>
			</div>
			<ul class="relax__features">
				<li style="background-image: url();">бассейн</li>
			</ul>
		</h1>
	</section>
	
	<div class="gallery"></div>
	
	<section class="review">
		<div class="review__inner">
			<h1 class="review__title"></h1>
			<div class="review__carousel">
				<blockquote class="review__slide">
					Далеко-далеко за словесными горами в стране.
					<footer class="review__slide-footer">
						<div class="review__date">Дата отдыха:<br/>11111</div>
						<div class="review__author">
							<img src="" alt="">
							Екатерина В.
							<div class="review__social-links"><a href=""></a></div>
						</div>
					</footer>
				</blockquote>
			</div>
			<a href="" class="btn btn--bordered">Все отзывы</a>
		</div>
	</section>
	
	<section class="offers">
		<div class="offers__slide" style="background-image: url();">
			<div class="offers__slide">
				<div class="offers__title"></div>
				<div class="offers__description"></div>
			</div>
		</div>
	</section>
	
	<section class="location">
		<div id="card"></div>
		<div class="location__bus"></div>
		<div class="location__train"></div>
	</section>
	
	<section class="accommodation">
		<div class="accommodation__hotel"></div>
		<div class="accommodation__cottage"></div>
	</section>
	
	<footer class="page-footer">
		<div class="page-footer__address"></div>
		<div class="page-footer__links"></div>
		<div class="page-footer__contacts"></div>
	</footer>
	
</body>
</html>
